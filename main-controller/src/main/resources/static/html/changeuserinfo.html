<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>修改信息</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link type="images/x-icon" rel="shortcut icon" href="/yuns/img/logo.png">

  <link rel="stylesheet" href="/yuns/css/bootstrap.min.css">

  <script src="/yuns/js/jquery-3.4.1.min.js"></script>
  <script src="/yuns/js/vue.js"></script>
  <script src="/yuns/js/bootstrap.min.js"></script>
  <script src="/yuns/js/popper.min.js"></script>
  <script src="/yuns/js/alertHideAndShow.js"></script>

  <script src="/yuns/js/loadingEle.js"></script>
  <style>
    #profile_img_id {
      width: 150px;
      height: 150px;
      border: 1px dotted black;
      border-radius: 15px;
    }
  </style>
</head>
<body>
<!-- Modal -->
<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" id="signup_div_id"
     role="document">
  <div class="modal-content shadow">
    <div class="modal-header">
    </div>
    <div class="modal-body" style="text-align: center">
      <img class="mb-2" id="profile_img_id" @click="profileImgClick"/>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">用户名</span>
        </div>
        <input type="text" class="form-control" placeholder="请输入用户名"
               aria-label="Username"
               aria-describedby="basic-addon1" v-model="username" maxlength="20" autocomplete="off">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">密码</span>
        </div>
        <input type="password" class="form-control" placeholder="请输入密码" aria-label="Username"
               aria-describedby="basic-addon1" v-model="password" maxlength="16" autocomplete="off"  @blur="pwdConfirm">
      </div>
      <div>
        <span style="color: #0C0C0C">8--16位长包含英文数字和特殊字符（~.,;!@#$%^&*）</span>
      </div>
      <br>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">确认密码</span>
        </div>
        <input type="password" class="form-control" placeholder="请再次输入密码" aria-label="Username"
               aria-describedby="basic-addon1" v-model="passwordConfirm" maxlength="16"
               @blur="pwdConfirm" autocomplete="off">
      </div>
      <div id="pwdAlert_div_id"
           style="display:none;">
        <span style="color: red;float: right">两次输入密码不一样!!!</span>
      </div>
      <br>
      <div class="input-group mb-3">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" id="get_code_btn_id" type="button"
                  @click="click(3)">获取验证码
          </button>
        </div>
        <input type="text" id="email_input_id" class="form-control" placeholder="请输入邮箱"
               aria-label="Username"
               aria-describedby="basic-addon1" v-model="email" maxlength="30" autocomplete="off">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-primary" id="v_code_btn_id" disabled
                  @click="click(4)">验证验证码
          </button>
        </div>
        <input type="text" class="form-control" v-model="code" id="v_code_input_id"
               placeholder="请输入验证码"
               aria-label="Username"
               aria-describedby="basic-addon1" disabled autocomplete="off">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" id="confirm_btn_id" disabled class="btn btn-primary" @click="click(0)">
        确认
      </button>
      <button type="button" class="btn btn-danger" @click="click(2)">重置</button>
    </div>
  </div>
</div>

</body>
<script src="/yuns/js/userCommand.js"></script>
<script src="/yuns/js/jsencrypt.js"></script>
<script src="/yuns/js/loadingEle.js"></script>
<script src="/yuns/js/showOrHiddenLoadingDiv.js"></script>
<script src="/yuns/js/registry.js"></script>
<script src="/yuns/js/emailVerify.js"></script>

</html>
