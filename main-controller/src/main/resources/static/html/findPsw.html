<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>找回密码</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link type="images/x-icon" rel="shortcut icon" href="/yuns/img/logo.png">

  <link rel="stylesheet" href="/yuns/css/bootstrap.min.css">

  <script src="/yuns/js/jquery-3.4.1.min.js"></script>
  <script src="/yuns/js/vue.js"></script>
  <script src="/yuns/js/bootstrap.min.js"></script>
  <script src="/yuns/js/popper.min.js"></script>
  <script src="/yuns/js/alertHideAndShow.js"></script>
</head>
<body>
<div class="modal-dialog modal-dialog-centered " role="document" id="find_psw_div_id">
  <div class="modal-content shadow">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalCenterTitle">找回密码</h5>
    </div>
    <div class="modal-body">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="email_input_id" placeholder="请输入邮箱"
               aria-label="Username"
               aria-describedby="basic-addon1" v-model="email" maxlength="30" autocomplete="off">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" id="get_code_btn_id" type="button"
                  @click="click(0)">获取验证码
          </button>
        </div>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" v-model="code"
               placeholder="请输入验证码" disabled id="v_code_input_id"
               aria-label="Username"
               aria-describedby="basic-addon1" autocomplete="off">
        <div class="input-group-append">
          <button type="button" class="btn btn-outline-primary" id="v_code_btn_id" disabled
                  @click="click(1)">验证验证码
          </button>
        </div>
      </div>
      <div id="psw_div_id" style="display: none">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">密码</span>
          </div>
          <input type="password" class="form-control" placeholder="请输入密码" aria-label="Username"
                 aria-describedby="basic-addon1" v-model="password" maxlength="16" autocomplete="off">
        </div>
        <div>
          <span style="color: #0C0C0C">8--16位长包含英文数字和特殊字符（~.,;!@#$%^&*）</span>
        </div>
        <br>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">确认密码</span>
          </div>
          <input type="password" class="form-control" placeholder="请再次输入密码" aria-label="Username"
                 aria-describedby="basic-addon1" v-model="passwordConfirm" maxlength="16"
                 @blur="pwdConfirm" autocomplete="off">
        </div>
        <div id="pwdAlert_div_id"
             style="display:none;">
          <span style="color: red;float: right">两次输入密码不一样!!!</span>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" id="confirm_btn_id" @click="click(2)" disabled>
        确认
      </button>
    </div>
  </div>
</div>
</body>
<script src="/yuns/js/loadingEle.js"></script>
<script src="/yuns/js/showOrHiddenLoadingDiv.js"></script>
<script src="/yuns/js/findPsw.js"></script>
<script src="/yuns/js/jsencrypt.js"></script>
<script src="/yuns/js/emailVerify.js"></script>
</html>
